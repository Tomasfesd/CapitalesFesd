                <img id="imagen" src="LogoMapa.png" width="200" height="150">
                <script>
                    function updateImageSize() {
                        let scrollY = window.scrollY; // Scroll vertical
                        let windowWidth = window.innerWidth; // Ancho de la ventana
            
                        let scaleValue = 1 + scrollY / 1000; // Tamaño basado en el scroll
                        let widthValue = windowWidth / 10;  // Tamaño basado en el ancho de la ventana
            
                        document.getElementById("imagen").style.transform = `scale(${scaleValue})`;
                        document.getElementById("imagen").style.width = `${widthValue}px`;
                    }
            
                    // Escucha eventos de scroll y resize
                    window.addEventListener("scroll", updateImageSize);
                    window.addEventListener("resize", updateImageSize);
            
                    // Llamar función una vez para inicializar el tamaño correcto
                    updateImageSize();
                </script>
